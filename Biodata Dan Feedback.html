<h1>Formulir Feedback</h1>
 <form action="/submit-form" method="post">
 <label for="nama">Nama Lengkap:</label><br>
 <input type="text" id="nama" name="nama" placeholder="Masukkan nama
 anda"><br><br>

<label for="email">Email:</label><br>
 <input type="email" id="email" name="email"
   placeholder="Masukkan email anda"><br><br>

<label for="pesan">Saran Dan Kritik:</label><br>
 <textarea id="pesan" name="pesan" rows="4" cols="50" placeholder="isi saran/komentar anda disini"></textarea><br><br>

 <label for="gender">Apakah anda puas dengan materi ini:</label><br>
 <input type="radio" id="Ya" name="gender" value="Ya">
 <label for="pria">Ya</label><br>
 <input type="radio" id="Netral" name="gender" value="Netral">
 <label for="Netral">Netral</label><br>
 <input type="radio" id="Tidak" name="gender" value="Tidak">
 <label for="Tidak">Tidak</label><br><br>

 <label for="Topik">Topik yang ingin dipelajari selanjutnya:</label><br>
 <input type="checkbox" id="HTML" name="Topik[]" value="HTML">
 <label for="coding">HTML</label><br>
 <input type="checkbox" id="CSS" name="Topik[]" value="CSS">
 <label for="desain">CSS</label><br>
 <input type="checkbox" id="PYTHON" name="Topik[]" value="PYTHON">
 <label for="menulis">PYTHON</label><br><br>

 <input type="Submit" value="Submit">
